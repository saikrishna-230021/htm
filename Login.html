<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-linear-to-t from-sky-500 to-indigo-500 flex justify-center items-center h-screen">

    <form class="bg-white p-6 rounded-lg shadow-lg w-80" onsubmit="handleSubmit(event)">
        
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

        <label for="email" class="block mb-1 font-medium">Email</label>
        <input
            id="email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <label for="password" class="block mb-1 font-medium">Password</label>
        <input
            id="password"
            type="password"
            placeholder="Enter your password"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <input
            type="submit"
            value="Submit"
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 cursor-pointer"
        />
<p class="text-center text-sm">
            Donâ€™t have an account?
            <a href="Sign.html" class="text-blue-500 hover:underline font-medium">
                Sign Up
            </a>
        </p>
    </form>
    <script>
        function handleSubmit(event)
        {
            event.preventDefault()
            alert("Login Successful")
        }
    </script>
    

</body>
</html>
