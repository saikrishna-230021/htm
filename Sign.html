<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-linear-to-t from-sky-500 to-indigo-500 flex justify-center items-center h-screen">

    <form class="bg-white p-6 rounded-lg shadow-lg w-80" onsubmit="handleSubmit(event)">

        <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>

        <label for="name" class="block mb-1 font-medium">Full Name</label>
        <input
            id="name"
            type="text"
            placeholder="Enter your name"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        />

        <label for="email" class="block mb-1 font-medium">Email</label>
        <input
            id="email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        />

        <label for="password" class="block mb-1 font-medium">Password</label>
        <input
            id="password"
            type="password"
            placeholder="Create password"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        />

        <label for="confirm" class="block mb-1 font-medium">Confirm Password</label>
        <input
            id="confirm"
            type="password"
            placeholder="Confirm password"
            class="w-full px-3 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
        />

        <input
            type="submit"
            value="Create Account"
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 cursor-pointer mb-4"
        />

        <!-- Login Link -->
        <p class="text-center text-sm">
            Already have an account?
            <a href="login.html" class="text-blue-500 hover:underline font-medium">
                Login
            </a>
        </p>

    </form>
<script>
function handleSubmit(event)
{
    event.preventDefault();
    alert("Details Submitted")
}
</script>
</body>
</html>
